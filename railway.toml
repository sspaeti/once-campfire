# Railway deployment configuration for Campfire
# https://docs.railway.com/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "bin/boot"
healthcheckPath = "/up"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Campfire's bin/boot manages multiple processes (web, redis, workers)
# defined in the Procfile
